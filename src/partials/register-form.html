<div class="container form-wrapper">
    <form id="register" class="was-validation">
        <div class="form-group has-validation">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" >
        <div class="invalid-feedback">
            Please enter your first name.
        </div>
        </div>
        <div class="form-group has-validation">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
        <div class="invalid-feedback">
            Please enter your last name.
        </div>
        </div>
        <div class="form-group has-validation">
        <label for="dname">Display Name</label>
        <input type="text" class="form-control" id="dname" placeholder="Enter Display Name" >
        <div class="invalid-feedback">
            Please enter your display name.
        </div>
        </div>
        <div class="form-group has-validation">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" >
        <div class="invalid-feedback">
            Please enter a valid email address.
        </div>
        </div>
        <div class="form-group has-validation">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" >
        <div class="invalid-feedback">
            Please enter a password.
        </div>
        </div>
        <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
