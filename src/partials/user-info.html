<div class="container user-info">
  <div class="container-title">
    <h1 class="user-info-dname">Test</h1>
    <div>
      <button class="btn btn-primary" id="create-button">Create</button>
      <button class="btn btn-primary" id="logout-button">Logout</button>
    </div>
  </div>
  <div id="create-wrapper" class="user-info-create visually-hidden">
    <form id="create-blog" class="was-validation">
      <div class="form-group has-validation">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Enter Title"
        />
        <div class="invalid-feedback">Please enter a title</div>
      </div>
      <div class="form-group has-validation">
        <label for="content">Content</label>
        <textarea
          class="form-control"
          id="content"
          placeholder="Enter Blog Content"
        ></textarea>
        <div class="invalid-feedback">Please enter your display name.</div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="featured" />
        <label class="form-check-label" for="featured">Featured?</label>
      </div>
      <div class="form-group visually-hidden">
        <input type="text" class="form-control" id="blog-id" />
        <input type="text" class="form-control" id="date" />
      </div>
      <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <div class="blog-summary-list"></div>
</div>
